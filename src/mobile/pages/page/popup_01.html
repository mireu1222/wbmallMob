<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('./layout/head.html')
</head>
<body>
    <div id="popup">
        <!-- popup header -->
        @@include('./layout/popup-header.html', {
            title : '무료상담신청'
        })
        <!-- // popup header -->

        <!-- popup container -->
        <div class="popup-container">
            <div class="sections">
                <div class="tit-wrap">
                    <h2 class="tit">무료상담신청</h2>
                    <p class="desc">고객님의 궁금증을 신속하게 친절하게 안내해 드리겠습니다.</p>
                </div>
                <div class="insu-intro-box">
                    <span class="ci"><img src="/mobile/images/ci/ci01.png" alt="MG손해보험"></span>
                    <p class="name">(무)건강명의4대질병진단보험(20.04)(암중점형)</p>
                </div>
            </div>
            <div class="sections">
                <div class="form-wrap">
                    <div class="form-title">
                        <h3 class="tit">고객정보</h3>
                        <p class="desc">전문상담원이 입력해 주신 정보로 연락드리고,<br>상담을 진행합니다.</p>
                    </div>
                    <div class="row type2">
                        <div class="col">
                            <label for="ipt-name">성함</label>
                            <div class="forms">
                                <span class="input-wrap">
                                    <input type="text" id="ipt-name" placeholder="이름">
                                </span>
                            </div>
                        </div>
                        <div class="col">
                            <label for="slt-gender">성별</label>
                            <div class="forms">
                                <span class="selectbox-wrap">
                                    <select id="slt-gender" class="nice-select">
                                        <option value="" data-placeholder="true">성별을 선택하세요</option>
                                        <option value="">남성</option>
                                        <option value="">여성</option>
                                    </select>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="ipt-birth">생년월일</label>
                        <div class="forms birth-type">
                            <span class="input-wrap">
                                <input type="text" id="ipt-birth" placeholder="(예시 : 19720717)" maxlength="8">
                            </span>
                            <div class="year">보험나이 <em>99</em>세</div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="ipt-phone">휴대폰번호</label>
                        <div class="forms phone-type">
                            <span class="input-wrap">
                                <input type="text" id="ipt-phone" placeholder="'-'제외 숫자입력">
                            </span>
                            <button type="button" class="btn point"><span>인증번호</span></button>
                        </div>
                    </div>
                    <div class="row">
                        <label for="ipt-phone-num">인증번호</label>
                        <div class="forms phone-type">
                            <span class="input-wrap">
                                <input type="text" id="ipt-phone-num">
                            </span>
                            <span class="time">03:00</span>
                            <button type="button" class="btn point" disabled><span>인증완료</span></button>
                            <!-- <button type="button" class="btn point"><span>인증완료</span></button> 인증번호 입력 후 disabled 삭제 -->
                        </div>
                    </div>
                    <div class="row">
                        <label for="ipt-cont">상담내용</label>
                        <div class="forms">
                            <span class="input-wrap">
                                <textarea></textarea>
                            </span>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <div class="check-wrap">
                            <span class="chk-wrap">
                                <input type="checkbox" id="agree" name="agree">
                                <label for="agree">개인정보수집 및 활용동의</label>
                            </span>
                            <a href="#n" class="btn point round small"><span>보기</span></a>
                        </div>
                        <p class="form-msg text-center">※ 고객정보는 당사 외 <em>제3자에게 절대 제공하지 않습니다.</em></p>
                    </div>
                    <div class="form-submit">
                        <button type="submit" class="btn point md"><span>상담신청</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- // popup container -->

        <!-- footer -->
        @@include('./layout/footer.html')
        <!-- // footer -->

        <button type="button" class="popup-close" onclick="window.close();"><span class="blind">팝업 닫기</span></button>
    </div>
</body>
</html>
